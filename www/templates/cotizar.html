<ion-view view-title="Cotizar envío">
    <ion-content ng-controller="cotizarCtrl">
        <form ng-submit="cotiza()" name="formCotiza">
            <div class="list">
                <label class="item">
                    <h2 class="title">Ingrese la información solicitada</h2>
                </label>
                <div class="item item-divider">
                    Origen y destino del envío
                </div>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search"
                           placeholder="Ciudad de origen"
                           ng-change="buscarCiudades()"
                           ng-model="datoCiudades.buscar"
                           ng-focus="iniciaBuscaOrigen()">
                </label>
                <ion-list>
                    <ion-item ng-repeat="ciudad in datoCiudades.ciudades" item="ciudad" ng-click="seleccionaOrigen(ciudad)">
                        {{ciudad.nombre}} ({{ciudad.departamento}})
                    </ion-item>
                </ion-list>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search"
                           placeholder="Ciudad de destino"
                           ng-change="buscarCiudadesDestino()"
                           ng-model="datoCiudadesDestino.buscar"
                           ng-focus="iniciaBuscarDestino()">
                </label>
                <ion-list>
                    <ion-item ng-repeat="ciudad in datoCiudadesDestino.ciudades" item="ciudad" ng-click="seleccionaDestino(ciudad)">
                        {{ciudad.nombre}} ({{ciudad.departamento}})
                    </ion-item>
                </ion-list>
                <div class="item item-divider">
                    Elemento a cotizar
                </div>
                <label class="item item-input item-select">
                    <div class="input-label">Unidades</div>
                    <select id="unidades" ng-model="cantidad">
                        <option ng-repeat="unidad in numUnidades">{{unidad}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Peso (Kg)</div>
                    <select id="peso" ng-model="peso">
                        <option ng-repeat="kilo in numKilos">{{kilo}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Ancho (cm)</div>
                    <select id="ancho" ng-model="ancho">
                        <option ng-repeat="ancho in numCms">{{ancho}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Alto (cm)</div>
                    <select id="alto" ng-model="alto">
                        <option ng-repeat="alto in numCms">{{alto}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">Profundo (cm)</div>
                    <select id="profundo" ng-model="profundo">
                        <option ng-repeat="profundo in numCms">{{profundo}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <!-- i class="icon ion-social-usd placeholder-icon"></i -->
                    <input type="tel"
                           placeholder="Valor de la mercancía"
                           ng-blur="fijaValor()"
                           ng-focus="cambiaValor()"
                           ng-model="valor">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Cotizar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
